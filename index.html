<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Веб-приложение для работы с алгоритмами</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Веб-приложение для работы с алгоритмами</h1>
  </header>

  <nav class="navigation">
    <a href="#" class="button">A*</a>
    <a href="clustering-algorithm/index.html" class="button">Алгоритм кластеризации</a>

  <main class="left-container">
    <section class="sidebar">
      <label for="gridSize">Введите размерность поля:</label>

      <button onclick="generateGrid()">Сгенерировать лабиринт</button>
      <button onclick="aStar()">Запустить Алгоритм</button>
      <button onclick="clearGrid()">Очистить поле</button>
      <button onclick="GenerateRandomMaze()">Создать случайный Лабиринт</button>
    </section>
  
    <section class="visualization">
      <h2 class ="A">A-Star Algorithm</h2>
      <div id="box" class="box"></div>
    </section>
 
    <section class="right-container">
      <h3>Описание</h3>
      <p>Здесь будет текст с описанием алгоритма и пошаговым объяснением.</p>
