<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-приложение для работы с алгоритмами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Веб-приложение для работы с алгоритмами</h1>
    </header>
    <div class="boxheader">
        <a href="https://github.com/babejon/HITs/branches" class="button">A*</a>
            <a href="#" class="button">Алгоритм кластеризации</a>
                <a href="#" class="button">Генетический алгоритм</a>
                    <a href="#" class="button">Муравьиный алгоритм</a>
                        <a href="#" class="button">Дерево решений</a>
                            <a href="#" class="button">Нейронная сеть</a>
    </div>
    <div class="A">Алгоритм с картой</div>
    <div class="BigBox"><div class="box"></div></div>
    <div style="font-size: 25px;">Введите размерность поля:</div>
    <input class = "num" type="number" id="gridSize" min="1" placeholder="Введите число">
    <button onclick="generateGrid()">Сгенерировать лабиринт</button>
<button onclick="findPath()">Запустить алгоритм</button>
    <div id="box" class="container"></div>
    <script src="script.js"></script>

    <div class="A">Алгоритм кластеризации</div>
    
    <svg id="graphArea" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Сетка -->
        <defs>
            <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ddd" stroke-width="1"/>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)"/> 

        <!-- Оси -->
        <line x1="0", y1="200", x2="200", y2="200"class="axis"/> <!-- Ось X -->
        <line x1="0", y1="200", x2="0", y2="0" class="axis"/> <!-- Ось Y -->

        <!-- Подписи -->
        <text x="185" y="190" class="axis-label">X</text>
        <text x="10" y="15" class="axis-label">Y</text>
    </svg>
</div>
</body>
</html>
